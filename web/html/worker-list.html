<!-- js数据表格 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,toolbar: 'default'
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', width: 120, sort: true, fixed: 'left'}
                ,{field: 'username', title: '姓名', width: 120}
                ,{field: 'sex', title: '时间', width: 120, sort: true}
                ,{field: 'city', title: '手机号码', width: 120}
                ,{field: 'sign', title: '故障地点', width: 120}
                ,{field: 'experience', title: '部门', width: 120, sort: true}
                ,{field: 'score', title: '问题描述', width: 230}
                ,{field: 'classify', title: '维修状态', width: 230}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:100}
            ]]
        });

    });
</script>

<!-- 增加与删除按钮 -->
