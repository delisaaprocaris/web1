<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="utf-8">
    <title>
        普通用户界面-报修表
    </title>

    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">

    <!-- 引入 layui.js -->
    <script src="../layui-v2.6.8/layui/layui.js"></script>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <!-- 页面头部 -->
    <div class="layui-header">

        <!-- 迎宾馆logo -->
        <div class="layui-logo" style="font-weight: bold;font-size: 20px">新疆迎宾馆</div>

        <!-- 导航栏 -->
        <ul class="layui-nav layui-layout-left" lay-filter="">

            <li class="layui-nav-item"><a href="">个人中心</a></li>
            <li class="layui-nav-item"><a href="./user-list.html">我要报修</a></li>
            <li class="layui-nav-item"><a href="./worker-list.html">我要维修</a></li>

        </ul>

    </div>

    <!-- 页面侧边栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <!-- 侧边导航栏 -->
                <li class="layui-nav-item"><a href="./user-list.html">管理报修单</a></li>
            </ul>
        </div>
    </div>

    <!-- 页面主题部分 -->
    <div class="layui-body">
        <!-- 报修表 -->
        <div class="layui-fluid">
            <table id="user_list" lay-filter="test" class="layui-table"></table>
        </div>
    </div>

</div>

<!-- layui表格样式 -->
<style>

    .layui-table tbody{
        background-color: rgba(0, 230, 255, 0.20);
    }

    /* 表格头部工具栏背景色 */
    .layui-table-tool {
        background-color: rgba(255,255,255,0.2);
    }

</style>

<!-- 页面的背景色，背景图片等 -->
<style>
    body{
        background-color: ghostwhite;
        background: url("../images/xingkong3.jfif");
    }
</style>

<!-- js头部工具栏模板 -->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="user_form()">提交报修单</button>
    </div>
</script>

<!-- js数据表格 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#user_list'
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,toolbar: '#toolbar'
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width: 200, sort: true, fixed: 'left'}
                ,{field: 'status', title: '维修类型', width: 200}
                ,{field: 'sex', title: '时间', width: 200, sort: true}
                ,{field: 'sign', title: '故障地点', width: 265}
                ,{field: 'score', title: '问题描述', width: 265}
                ,{field: 'classify', title: '维修状态', width: 200}
            ]]
        });

    });
</script>

<!-- 按钮点击事件:提交保修单 -->
<script>

    function user_form() {
        var index = layer.open({
            type: 2,
            title: '提交表单',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '600px'],
            content: './user-form.html'
        })
    }

</script>

<!-- 引入 layui.js -->
<script src="../layui-v2.6.8/layui/layui.js"></script>

</body>
</html>
